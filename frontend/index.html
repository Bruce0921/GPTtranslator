<!DOCTYPE html>
<html>
<head>
    <title>Personal Translation Assistant</title>
</head>
<body>

<h1>Personal Translation Assistant</h1>

<form id="translationForm">
    <label for="sourceText">Source Text:</label><br>
    <textarea id="sourceText" name="sourceText" rows="4" cols="50"></textarea><br>

    <label for="sourceLang">Source Language:</label>
    <select id="sourceLang" name="sourceLang">
        <option value="English">English</option>
        <option value="Mandarin Chinese">Mandarin Chinese</option>
    </select><br>

    <label for="targetLang">Target Language:</label>
    <select id="targetLang" name="targetLang">
        <option value="English">English</option>
        <option value="Mandarin Chinese">Mandarin Chinese</option>
    </select><br>

    <input type="button" id="translateButton" value="Translate">
</form>

<label for="translatedText">Translated Text:</label><br>
<textarea id="translatedText" name="translatedText" rows="4" cols="50" readonly></textarea>

<script>
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("translateButton").addEventListener("click", async function() {
        console.log("Translate function called");
        const sourceText = document.getElementById("sourceText").value;
        const sourceLang = document.getElementById("sourceLang").value;
        const targetLang = document.getElementById("targetLang").value;

        const response = await fetch('/translate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ sourceText, sourceLang, targetLang }),
        });

        const data = await response.json();
        console.log("Received data:", data);

        document.getElementById("translatedText").value = data.translatedText;
    });
});
</script>

</body>
</html>
